<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Extreme Demon Roulette</title>
        <link rel="icon" type="image/png" href="https://gdbrowser.com/difficulty/demon-extreme-featured.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
        <style>
            .yt-thumb {
                width: 196px !important;
                height: 110px !important;
            }

            .demon-face {
                width: 64px;
                height: 64px;
            }

            #status-text {
                font-size: 1.3em;
                font-weight: 500;
            }

            .percent {
                font-size: 0.7em !important;
                font-weight: 400 !important;
            }
        </style>

        <meta property="og:type" content="website">
        <meta property="og:title" content="Extreme Demon Roulette" />
        <meta property="og:description"
            content="Small and simple website that generates a random list of extreme demons." />
        <meta property="og:url" content="https://matcool.github.io/extreme-demon-roulette/" />
    </head>

    <body>
        <div class="columns is-centered is-vcentered mt-2">
            <div class="column is-narrow">
                <label class="checkbox is-unselectable">
                    <input id="chk-main-list" type="checkbox" checked>
                    Main list
                </label>
                <br>
                <label class="checkbox is-unselectable">
                    <input id="chk-extended-list" type="checkbox" checked>
                    Extended list
                </label>
                <br>
                <label class="checkbox is-unselectable">
                    <input id="chk-legacy-list" type="checkbox">
                    Legacy list
                </label>
            </div>
            <div class="column is-half has-text-centered">
                <h1 class="title">Extreme Demon Roulette 
                    <span id="btn-help" class="icon is-small"><i data-feather="help-circle"></i></span></h1>

            </div>
            <div class="column is-narrow has-text-right">
                <a id="btn-start" class="button is-success">Start</a>
            </div>
        </div>

        <div id="help-modal" class="modal animate__animated animate__fadeIn" style="--animate-duration: 0.3s;">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="content">
                        <p>
                            The extreme demon roulette is a challenge where you must go through
                            as many demons as possible, with the challenge ending when you get 100% or give up.
                        </p>
                        <p>Idea by <a href="https://youtu.be/nv_9FkfGRsc">npesta</a>, site by <a href="https://github.com/matcool">me</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="demons" class="container mt-6">
        </div>

        <div style="margin-bottom: 500px;">
            <!-- spacing -->
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="https://unpkg.com/bulma-toast@2.0.1/dist/bulma-toast.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
        <script src="main.js" defer></script>
        <style>@import url('https://fonts.googleapis.com/css?family=Noto+Sans&display=swap');
            body {
              color: rgb(232, 230, 227);;
            
              background-image: linear-gradient(rgb(55, 82, 92) 0%, rgb(80, 58, 84) 100%);
            
              position: relative;
            
              min-width: 100%;
              height: auto;
              width: 100%;
            
              background-attachment: fixed;
              background-position: center;
              background-repeat: repeat;
              background-size: cover;
            }
            
            body {
              font-family: "Noto Sans", sans-serif;
            }
            
            /* input elements are weird about their font */
            input {
              font-family: inherit;
              font-size: inherit;
            }
            
            .b3 {
              color: #333335;
            }
            
            .b2 {
              color: #222224;
            }
            
            .b {
              color: #111113;
            }
            
            /* If element to scroll to is selected by id in URL, add offset to account for nav bar */
            :target:before {
              content: "";
              display: block;
              height: calc(90px + 0.6em); /* fixed header height*/
              margin-top: calc(-90px - 0.6em); /* negative fixed header height */
            }
            </style>
    </body>

</html>
